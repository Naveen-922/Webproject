<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <style>

    *{
    margin: 0px;
    padding: 0px;
    scroll-behavior: smooth;
    }
  
@font-face {
    font-family: "Porcine-Heavy";
    src: url("./Porcine-Heavy.ttf");
}

@font-face {
    font-family: "OpenSans-Light";
    src: url("./OpenSans-Light.ttf");
}

@font-face {
    font-family: "Bolularegular";
    src: url("./Bolularegular.otf");
}

@font-face {
    font-family: "Beyond\ Wonderland";
    src: url("./Beyond\ Wonderland.ttf");
}

@font-face {
    font-family: "COILED";
    src: url("./COILED.TTF");
}

@font-face {
    font-family: "anakatrinatan";
    src: url("./anakatrinatan.ttf");
}

    body
    {
        height: 100vh;
        width: 100%;
        position: relative;
        background-color: rgb(125, 0, 0);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

      .CONTAINER
      {
        width: 50%;
        height: 50%;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        /* align-items:center; */
        justify-content: space-between;
      }

      .home
      {
        width: 40%;
        height: 80%;
        border: 2px none;
        margin: 40px;
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        flex-direction: column;
        border: 2px solid;
      }
       
        .home-text
        {
           font-size: 1.7rem;
           /* font-family: "OpenSans-Light"; */
           font-family: "anakatrinatan";
           padding-left: 15px;
           padding: 20px;
           border: 1px none;
           text-transform: capitalize;
           transition: 250ms;
        }

        .home-text:hover
        {
            /* background-color: rgba(0, 255, 255, 0.397); */
            font-weight: bolder;
            background-color:  rgba(137, 222, 255, 0.699);
            color: black;
            text-decoration: none;
        }

         a:link,
         a:visited
        {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        


      .center-line
      {
        /* border: 1px solid; */
        height: 150px;
        width: 1px;
        background-color: rgb(0, 0, 0);
        position: absolute;
        top: 50%;
        left: 52%;
        transform: translate(-50%, -50%);
      }

      .child2
      { 
        width: 40%;
        height: 100%;
        border: none;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

        .logo-text
         {
            font-family: "Porcine-Heavy";
            font-size: 5rem;
            letter-spacing: 2px;
            border: 1px none;
            text-align: center;
            border: 2px none;
         }

         .logo-text > b
         {
            text-shadow: 2px 1px 1px rgb(125, 0, 0);

         }

         p
         {
            font-size: 2rem;
            font-family: "anakatrinatan";
            border: 1px none;
            text-align: center;
         }

    .nav-img
        {
            position: relative;
            bottom: 50px;
            display: flex;
            column-gap: 20px;
        } 

    .resnav-img
    {
        position: absolute;
        left: 100px;
        z-index: -1;
        border-radius: 10px;
    }

     .resnav-img2
    {
        position: absolute;
        right: 250px;
        bottom: 60px;
        z-index: 1;
        /* border: 5px solid  rgba(137, 222, 255, 0.699); */
    }

      .resnav-img3
    {
        position: absolute;
        right: 275px;
        top: 50px;
        z-index: 1;
        /* border: 5px solid orangered; */
    }

    .img2-resnav
    {
        border-radius: 5px;
    }

    .img3-resnav
    {
        border-radius: 5px;
    }
    

@media only screen and (max-width:1100px)
{
    .CONTAINER
      {
        width: 70%;
        height: 50%;
      }
}

@media only screen and (max-width:750px)
{
    .CONTAINER
      {
        width: 90%;
        height: 50%;
      }

     .img2-resnav
     {
        height: 1px;
        width: 1px;
        opacity: 0;
     }

      .img3-resnav
     {
        height: 1px;
        width: 1px;
        opacity: 0;
     }

     .logo-text
     {
        font-size: 2.5rem;
     }

     p
     {
        font-size: 1rem;
  
     }
}

@media only screen and (max-width:500px)
{
    .CONTAINER
      {
        width: 90%;
        height: 90%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;

      }
    .home
    {
        width: 100%;
        height: 60%;
    }

    .child2
    { 
        width: 100%;
        height: 30%;
    }

    .center-line
    {
        opacity: 0;
    }
    .img1-resnav
     {
        height: 1px;
        width: auto;
        opacity: 0;
     }

    .nav-img
    {
        position: relative;
        bottom: 20px;
        display: flex;
        column-gap: 20px;
    } 

}


    </style>

</head>
<body>
    <section class="CONTAINER">

        <div class="home">
            <div class="home-text"><a href="./RES.html">Home</a></div>
            <div class="home-text"><a href="./Resmenu-2.html">Menu</a></div>
            <!-- <div class="home-text"><a href="./ResStory.html">Contact</a></div> -->
            <div class="home-text"><a href="./Resreserve.html">Reservation</a></div>
            <!-- <div class="home-text"><a href="./Resreserve.html">Catering</a></div> -->
            <div class="home-text"><a href="./ResStory.html">About</a></div>
        </div>

        <div class="center-line"></div>

        <div class="child2">

            <div class="logo-text">
                
                <b>LUMEA</b><br><p>Restaurant<p></p>

            </div>    

            <div class="nav-img">
               <a href="https://www.instagram.com/instagram/?hl=en" target="_blank"><img src="./instagram (1).png" height="28px" width="28px"></a>
               <a href="https://www.whatsapp.com/" target="_blank"><img src="./whatsapp (1).png" height="28px" width="28px"></a>
            </div>
            
        </div>

    </section>

    <div class="resnav-img"><img class="img1-resnav" src="./resnav-img.jpg" height="600px" width="400px"></div>

    <div class="resnav-img2"><img class="img2-resnav" src="./resnav-img2.jpg" height="200px" width="266px"></div>

    <div class="resnav-img3"><img class="img3-resnav" src="./resnav-img3.jpg" height="225px" width="150px"></div>

</body>
</html>
